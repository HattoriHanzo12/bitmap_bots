<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitmap_bot #{{BLOCK_HEIGHT}}</title>
    <style>
        body{font-family:Arial,sans-serif;text-align:center;background-color:#f0f0f0;margin:0;padding:20px;}
        canvas{border:1px solid black;margin-top:20px;}
        #status{margin-top:10px;color:#333;}
    </style>
</head>
<body>
    <h1>bitmap_bot #{{BLOCK_HEIGHT}}</h1>
    <p>Unique bot generated for bitmap {{BLOCK_HEIGHT}}.bitmap</p>
    <div id="status">Loading...</div>
    <canvas id="botCanvas" width="300" height="300"></canvas>
    <script>
        const BLOCK_HEIGHT="{{BLOCK_HEIGHT}}";
        const colors={0:"darkgrey",1:"indigo",2:"lavender",3:"yellow",4:"cyan",5:"magenta",6:"lime",7:"green",8:"pink",9:"orange",10:"red",11:"purple",12:"teal",13:"gold",14:"violet"};
        async function getBlockData(blockHeight){try{let response=await fetch(`https://blockstream.info/api/block-height/${blockHeight}`);if(!response.ok){try{response=await fetch(`https://mempool.space/api/block-height/${blockHeight}`);if(!response.ok)throw new Error("Block not found")}catch(e){throw new Error("Block not found")}}const blockHash=await response.text();response=await fetch(`https://blockstream.info/api/block/${blockHash}`);if(!response.ok){try{response=await fetch(`https://mempool.space/api/block/${blockHash}`);if(!response.ok)throw new Error("Error fetching block data")}catch(e){throw new Error("Error fetching block data")}}const block=await response.json();return{height:blockHeight,tx_count:block.tx_count,size:block.size,fees:block.tx_count/10000,timestamp:block.timestamp,hash:blockHash}}catch(e){console.error(e);document.getElementById("status").innerText=`Error: ${e.message}`;return{height:blockHeight,tx_count:2000,size:1000000,fees:0.2,timestamp:1696118400,hash:blockHeight.toString()}}}
        function sha256(str){let hash=0;for(let i=0;i<str.length;i++){const char=str.charCodeAt(i);hash=((hash<<5)-hash)+char;hash=hash&hash}return Math.abs(hash).toString(16)}
        async function generateBot(){document.getElementById("status").innerText="Generating bot...";const blockData=await getBlockData(BLOCK_HEIGHT);const hashDigits=sha256(blockData.hash);const headIdx=parseInt(hashDigits[0],16)%15;const bodyIdx=parseInt(hashDigits[1],16)%15;const leftEarIdx=parseInt(hashDigits[2],16)%15;const rightEarIdx=parseInt(hashDigits[3],16)%15;const pawsIdx=parseInt(hashDigits[4],16)%15;const tailIdx=parseInt(hashDigits[5],16)%15;const eyesIdx=parseInt(hashDigits[6],16)%15;const noseIdx=parseInt(hashDigits[7],16)%15;const spotIdx=parseInt(hashDigits[8],16)%15;const headColor=colors[headIdx];const bodyColor=colors[bodyIdx];const leftEarColor=colors[leftEarIdx];const rightEarColor=colors[rightEarIdx];const pawsColor=colors[pawsIdx];const tailColor=colors[tailIdx];const eyesColor=colors[eyesIdx];const pupilsColor="black";const noseColor=colors[noseIdx];const spotColor=colors[spotIdx];const headSize=Math.min(150,Math.max(50,blockData.size/10000));const headX1=150-headSize/2,headY1=150-headSize/2;const headX2=headX1+headSize,headY2=headY1+headSize;const bodyWidth=headSize*0.8;const bodyHeight=headSize*1.2;const bodyX1=150-bodyWidth/2,bodyY1=headY2;const bodyX2=bodyX1+bodyWidth,bodyY2=bodyY1+bodyHeight;const spotCount=Math.min(20,Math.floor(blockData.tx_count/10));const hasCollar=blockData.fees>0.2;const earShapeUpright=blockData.timestamp%2===0;const canvas=document.getElementById("botCanvas");const ctx=canvas.getContext("2d");ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle="white";ctx.fillRect(0,0,canvas.width,canvas.height);const earWidth=30,earHeight=40;if(earShapeUpright){ctx.fillStyle=leftEarColor;ctx.strokeStyle="black";ctx.lineWidth=1;ctx.fillRect(headX1-10,headY1-earHeight,earWidth,earHeight);ctx.strokeRect(headX1-10,headY1-earHeight,earWidth,earHeight);ctx.fillStyle=rightEarColor;ctx.fillRect(headX2-earWidth+10,headY1-earHeight,earWidth,earHeight);ctx.strokeRect(headX2-earWidth+10,headY1-earHeight,earWidth,earHeight)}else{ctx.fillStyle=leftEarColor;ctx.fillRect(headX1-10,headY1-earHeight/2,earWidth,earHeight);ctx.strokeRect(headX1-10,headY1-earHeight/2,earWidth,earHeight);ctx.fillStyle=rightEarColor;ctx.fillRect(headX2-earWidth+10,headY1-earHeight/2,earWidth,earHeight);ctx.strokeRect(headX2-earWidth+10,headY1-earHeight/2,earWidth,earHeight)}ctx.fillStyle="pink";ctx.fillRect(headX1-5,headY1-earHeight+5,earWidth-10,earHeight-10);ctx.fillRect(headX2-earWidth+15,headY1-earHeight+5,earWidth-10,earHeight-10);ctx.fillStyle=headColor;ctx.fillRect(headX1,headY1,headSize,headSize);ctx.strokeRect(headX1,headY1,headSize,headSize);ctx.fillStyle=bodyColor;ctx.fillRect(bodyX1,bodyY1,bodyWidth,bodyHeight);ctx.strokeRect(bodyX1,bodyY1,bodyWidth,bodyHeight);for(let i=0;i<spotCount;i++){const spotX=bodyX1+(i%5)*15+5;const spotY=bodyY1+Math.floor(i/5)*15+5;ctx.fillStyle=spotColor;ctx.fillRect(spotX,spotY,5,5)}if(hasCollar){ctx.fillStyle="red";ctx.fillRect(headX1+10,headY2-5,headSize-20,5);ctx.strokeRect(headX1+10,headY2-5,headSize-20,5)}const eyeSize=headSize/5;ctx.fillStyle=eyesColor;ctx.fillRect(headX1+headSize/4,headY1+headSize/4,eyeSize,eyeSize);ctx.strokeRect(headX1+headSize/4,headY1+headSize/4,eyeSize,eyeSize);ctx.fillRect(headX2-headSize/4-eyeSize,headY1+headSize/4,eyeSize,eyeSize);ctx.strokeRect(headX2-headSize/4-eyeSize,headY1+headSize/4,eyeSize,eyeSize);const pupilSize=eyeSize/1.5;ctx.fillStyle=pupilsColor;ctx.fillRect(headX1+headSize/4+eyeSize/4,headY1+headSize/4+eyeSize/4,pupilSize,pupilSize);ctx.strokeRect(headX1+headSize/4+eyeSize/4,headY1+headSize/4+eyeSize/4,pupilSize,pupilSize);ctx.fillRect(headX2-headSize/4-eyeSize/4-pupilSize,headY1+headSize/4+eyeSize/4,pupilSize,pupilSize);ctx.strokeRect(headX2-headSize/4-eyeSize/4-pupilSize,headY1+headSize/4+eyeSize/4,pupilSize,pupilSize);const noseSize=headSize/10;ctx.fillStyle=noseColor;ctx.fillRect(150-noseSize/2,headY1+headSize/2-noseSize/2,noseSize,noseSize);ctx.fillStyle="black";ctx.fillRect(150-headSize/4,headY1+headSize/2+10,headSize/2,5);const pawSize=headSize/5;ctx.fillStyle=pawsColor;ctx.fillRect(bodyX1,bodyY2-20,pawSize,20);ctx.strokeRect(bodyX1,bodyY2-20,pawSize,20);ctx.fillRect(bodyX2-pawSize,bodyY2-20,pawSize,20);ctx.strokeRect(bodyX2-pawSize,bodyY2-20,pawSize,20);ctx.fillRect(bodyX1,bodyY2-40,pawSize,20);ctx.strokeRect(bodyX1,bodyY2-40,pawSize,20);ctx.fillRect(bodyX2-pawSize,bodyY2-40,pawSize,20);ctx.strokeRect(bodyX2-pawSize,bodyY2-40,pawSize,20);ctx.fillStyle=tailColor;ctx.fillRect(bodyX2,bodyY1+bodyHeight/2-5,40,10);ctx.strokeRect(bodyX2,bodyY1+bodyHeight/2-5,40,10);document.getElementById("status").innerText=\`Bot generated for bitmap ${BLOCK_HEIGHT}!\`;}
        generateBot();
    </script>
</body>
</html>
